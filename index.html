<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Code Generator</h1>
            <select id="model">
                <option value="claude-opus-4" selected>Claude Opus 4 (Advanced)</option>
                <option value="claude-sonnet-4">Claude Sonnet 4</option>
                <option value="claude-haiku-4">Claude Haiku 4</option>
            </select>
            <label>
                <input type="checkbox" id="stream" checked> Stream Output
            </label>
        </header>
        <form id="prompt-form">
            <input type="text" id="prompt" placeholder="e.g., Python 3 hello world program" value="python 3 hello world program" required>
            <button type="submit">Generate</button>
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
