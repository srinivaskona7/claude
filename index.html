<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="main-container">
        <header class="app-header">
            <h1 class="app-title">AI Code Generator</h1>
            <div class="header-controls">
                <select id="model" class="model-select">
                    <option value="claude-opus-4" selected>Claude Opus 4 (Advanced)</option>
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-haiku-4">Claude Haiku 4</option>
                    <option value="google/gemini-2.5-flash">Gemini 2.5 Flash (Google)</option>
                    <option value="mistral-large-latest">Mistral Large (Latest)</option>
                    <option value="codestral-latest">Codestral (Mistral)</option>
                </select>
                <label class="stream-label">
                    <input type="checkbox" id="stream" checked> Stream Output
                </label>
            </div>
        </header>

        <main class="app-main">
            <form id="prompt-form" class="prompt-form">
                <input type="text" id="prompt" class="prompt-input" placeholder="e.g., Python 3 hello world program" value="python 3 hello world program" required>
                <button type="submit" class="generate-btn">Generate</button>
            </form>
            <div id="output" class="output-area"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
